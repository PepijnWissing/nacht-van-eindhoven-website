<!doctype html>

{% include 'header.html'%}

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <div class="container">
      {%include "navbar.html"%}
    
    <div>
      <h3 class="mt-4">Test instanties</h3>
      <p>
        De beschikbare test instanties zijn hier onder te downloaden in .txt format. 
      </p>
      <div class="row">
        {% for inst in instances %}
          <div class="col-3 mb-3 mt-3">
            {{inst['name']}}
          </div>
          <div class="col-9 mb-3 mt-3">
            <a href={{inst['path']}} class="btn btn-outline-secondary" download={{inst['name']}}>Download</a>
          </div>
        {%endfor%}
      </div>
      
    </div>
  </div>

  
  
</body>
