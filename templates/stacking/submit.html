<!doctype html>

{% include 'header.html'%}

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <div class="container">
      {%include "navbar.html"%}
    
  <div>
    <h3 class="mt-4">Indienen</h3>
    <p>
      PLACEHOLDER TEXT
    </p>
    <form action='/stacking_parse' enctype="multipart/form-data">
      <div>
        <select name = "id" class="form-select form-select-lg mb-3 mt-4" aria-label=".form-select-lg example" required>
          <option selected>Team naam</option>
          {% for team in teams%}
            <option value={{team['id']}}>{{team['name']}}</option>
          {%endfor%}
        </select>
        <input name="pin" class="form-control form-control-lg mb-3" type="text" placeholder="PIN code" aria-label=".form-control-lg example" required>
      </div>
      <p>&nbsp;</p>
      <div class="mt-8">
        <select name = "instance_id" class="form-select form-select-lg mb-3 mt-4" aria-label=".form-select-lg example" required>
          <option selected>Kies een instantie</option>
          {% for inst in instances%}
            <option value={{inst['id']}}>{{inst['name']}}</option>
          {%endfor%}
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Plak de oplossing hier onder</label>
          <textarea name="solution" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
      </div>
<!--   <div class="input-group mb-3">
      <input name="file" type="file" class="form-control" autocomplete="off" required>
   </div>-->
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
    </div>
    </form>
  </div>
  </div>

  
  
</body>
